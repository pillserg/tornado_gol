<!DOCTYPE html>
<html>
<head>
  <title>tornado WebSocket example</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="/static/util.js"></script>
  <script type="text/javascript" src="/static/script.js"></script>

</head>
<body>
  <div class="container">
    <h1>tornado WebSocket G_O_L</h1>
    <hr>
      WebSocket status : <span id="message"></span>
    <hr>
    <button id="evolve">Evolve</button>
    <button id="reset">Noah's Flood</button>
    <button id="random">Random</button>
    <button id="start">Start</button>
    <button id="pause">Pause</button>

    <hr class="clear"/>
    <div class='center' style="position: relative;">
      <canvas id="Canvas" width="1" height="1"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="CanvasOverlay" width="1" height="1"
        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
